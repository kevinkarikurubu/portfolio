<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Kevin Karikurubu's portfolio" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header id="top">
      <div class="box-container">
        <nav class="flex flex-row">
          <a aria-label="website logo" href="/" class="img-logo">The Logo</a>
          <ul class="flex flex-row nav-list">
            <li>
              <a aria-label="link to information section" href="#info"
                >About me</a
              >
            </li>
            <li>
              <a aria-label="link to testimonial section" href="#quote"
                >Testimonial</a
              >
            </li>
            <li>
              <a aria-label="link to action section" href="#action"
                >Contact me</a
              >
            </li>
          </ul>
        </nav>
        <div class="flex flex-row hero-section">
          <section class="flex flex-col hero-intro">
            <h1 class="hero-title">
              <span> Hi there! </span> <br />
              I'm Kevin Karikurubu
            </h1>
            <p class="hero-paragraph">Welcome to my portfolio.</p>
            <button class="btn btn-primary">Find more</button>
          </section>
          <img
            src="./images/limitless.jpeg"
            width="520"
            alt="Keep discovering and Stay limitless"
          />
        </div>
      </div>
    </header>
    <main>
      <section id="info" class="block info-section">
        <h2>What I enjoy doing</h2>
        <div class="flex flex-row info.container">
          <figure class="info-card">
            <div class="img-cont">
              <img
                src="./images/reading.jpeg"
                width="168"
                alt="books to read"
              />
            </div>
            <figcaption>Reading</figcaption>
          </figure>
          <figure class="info-card">
            <div class="img-cont">
              <img
                src="./images/home_workout.jpeg"
                width="168"
                alt="Simple Homeworkout"
              />
            </div>
            <figcaption>Homeworkout</figcaption>
          </figure>
          <figure class="info-card">
            <div class="img-cont">
              <img
                src="./images/seminars.jpeg"
                width="168"
                alt="Attending webinars"
              />
            </div>
            <figcaption>Webinars</figcaption>
          </figure>
          <figure class="info-card">
            <div class="img-cont">
              <img
                src="./images/evening_walk.jpg"
                width="168"
                alt="Taking a walk"
              />
            </div>
            <figcaption>Taking a walk</figcaption>
          </figure>
        </div>
      </section>
      <section id="quote" class="block quote-section">
        <figure class="quote">
          <blockquote>
            <q>
              Kevin is an optimistic simple young man always who seeks to
              advance his knowledge from others by challeging himself to become
              the best version and add value to his community.
            </q>
          </blockquote>
          <figcaption>-Fredy</figcaption>
        </figure>
      </section>
      <section id="action" class="action-section">
        <section class="flex flex-row action-container">
          <div>
            <h2>Need my service?</h2>
            <p>Feel free to reachout &rarr;</p>
          </div>
          <button class="btn btn-primary btn-outline">Click here</button>
        </section>
      </section>
    </main>
    <aside class="scroll-section">
      <div class="go-up">
        <a aria-label="link to go back to top" class="flex flex-row" href="#top"
          >&uarr;</a
        >
      </div>
    </aside>
    <footer class="footer">
      <p>Copyright &copy; 2022</p>
    </footer>
  </body>
</html>
